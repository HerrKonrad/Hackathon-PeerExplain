<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página de Pergunta</title>
    <!-- Adicione o link CDN do Bootstrap abaixo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div id="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Faça uma Pergunta</h2>
            <form>
                <div class="form-group">
                    <label for="pergunta">Sua Pergunta:</label>
                    <input type="text" class="form-control" id="pergunta" placeholder="Digite sua pergunta">
                </div>
                <button type="submit" class="btn btn-primary">Enviar Pergunta</button>
            </form>
        </div>
    </div>
</div>

<!-- Adicione o script do Bootstrap e o jQuery no final do corpo do HTML para garantir que tudo funcione corretamente -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    window.resizeTo(800, 600);
    </script>
</body>
